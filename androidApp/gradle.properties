# Gradle JVM options for the Gradle Daemon process.
# Not a typo: the correct key is "org.gradle.jvmargs". It lets you pass standard
# JVM flags to the Gradle Daemon. Commonly used to increase heap size to avoid
# OutOfMemory errors during builds, set file encoding, etc.
# Example values you might see:
#   org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
#   org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m
org.gradle.jvmargs=-Xmx2048m

android.useAndroidX=true
android.enableJetifier=true

