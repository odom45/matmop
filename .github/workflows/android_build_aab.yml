name: Build Android App Bundle

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-aab:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: androidApp
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager --install "platforms;android-34" "build-tools;34.0.0" "platform-tools"

      - name: Gradle Build (bundleRelease)
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.2
          build-root-directory: androidApp
          arguments: :app:bundleRelease

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: androidApp/app/build/outputs/bundle/release/app-release.aab
          if-no-files-found: error
